<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#78716C"/>
      <stop offset="100%" stop-color="#57534E"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>

  <!-- Subtle shine overlay -->
  <rect width="512" height="256" rx="110" fill="url(#shine)"/>

  <!-- Letter K -->
  <text x="256" y="340" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif" font-size="320" font-weight="700" fill="#FAFAF9">K</text>

  <!-- Check badge -->
  <circle cx="400" cy="112" r="56" fill="#16A34A"/>
  <circle cx="400" cy="112" r="52" fill="none" stroke="#fff" stroke-width="4" stroke-opacity="0.3"/>
  <path d="M378 112l16 16 28-32" stroke="#fff" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
