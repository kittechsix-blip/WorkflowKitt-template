n/implementation of any imports you're not 100% sure about\n3. **Related files** - Files that interact with what you're building\n\n### Steps to Follow\n\n1. **Read** at least 3 relevant existing files\n2. **Understand** the patterns, conventions, and API usage\n3. **Edit** - Only then proceed with creating/editing files\n\n**Never edit files blindly. Always understand the existing codebase first.**\n\n---\n\n## Tech Stack\n\n**Framework:** [e.g., React, Next.js, Vue]\n**Language:** [e.g., TypeScript, JavaScript]\n**Styling:** [e.g., Tailwind CSS, CSS Modules]\n**UI Library:** [e.g., Shadcn/UI, none]\n**Backend:** [e.g., Supabase, Firebase, none]\n**Database:** [e.g., PostgreSQL, localStorage]\n**Authentication:** [e.g., Supabase Auth, none]\n**Deployment:** [e.g., Vercel, Netlify]\n\n---\n\n## Styling Guidelines\n\n### Approach\n- **Mobile-first** approach with TailwindCSS\n- Use **Shadcn/UI** components from `src/components/ui/`\n- Custom components in `src/components/nowts/`\n\n### Typography\n- Use shared typography components for paragraphs and headings\n- Don't create custom `<p>`, `<h1>`, etc. tags directly\n\n### Spacing\n- Prefer utility layouts like `flex flex-col gap-4` for vertical spacing\n- Use `flex gap-4` for horizontal spacing\n- Avoid `space-y-4` and similar spacing utilities\n\n---\n\n## Coding Rules\n\n### ALWAYS\n- Follow the patterns in existing code\n- Read 3+ relevant files before editing\n- Use the design system and styling guidelines above\n- Update progress.txt after completing features\n- Update CLAUDE.md after completing each task\n- Handle errors gracefully\n- Test before moving to the next task\n- Use best coding practices\n- Emphasize security in all implementations\n\n### NEVER\n- Skip reading the docs before coding\n- Edit files without understanding existing patterns\n- Hardcode values that should be configurable\n- Ignore edge cases defined in PRD.md\n- Move to the next task without testing the current one\n- Skip security considerations\n- Leave CLAUDE.md outdated\n\n---\n\n## Development Tools\n\n### Ralph Loop\nRun the Ralph loop for automated testing and validation:\nGitHub: https://github.com/michaelshimeles/ralphy\n\n---\n\n## Documentation References\n\nBefore making decisions, check these files:\n\n1. `PRD.md` - To-do list and requirements\n2. `01-docs/APP_FLOW.md` - User flows and navigation\n3. `01-docs/TECH_STACK.md` - Approved packages and versions\n4. `01-docs/FRONTEND_GUIDELINES.md` - Design system details\n5. `01-docs/BACKEND_STRUCTURE.md` - Data and API structure\n6. `01-docs/IMPLEMENTATION_PLAN.md` - Build sequence\n7. `progress.txt` - Current state and session history\n8. `CLAUDE.md` (this file) - Always current project status\n\n---\n\n## Current Session Context\n\n**Current Phase:** [Planning / Build / Polish / Ship]\n**Last Updated:** [DATE]\n**Current Focus:** [What you're working on right now]\n**Last Completed Task:** [Most recent completed task]\n**Next Task:** [What to work on next from PRD.md]\n**Blockers:** [Any issues blocking progress, or \"None\"]\n\n---\n\n## END OF PROJECT: Create Learning Document\n\n**IMPORTANT: When the project is complete, Claude MUST create a personalized learning document.**\n\n### Prompt to Use\n\n```\nThe project is complete! Please create my FOR[YourName].md learning document.\n\nThis should explain the entire project in plain language, including:\n- Technical architecture and how it's structured\n- How the various parts are connected\n- Technologies used and why we chose them\n- Lessons I can learn from this project\n\nMake it engaging and memorable.\n```\n\n---\n\n## Project Checklist\n\n### Phase 1: Planning\n- [ ] Created PRD.md in Plan Mode\n- [ ] Completed detailed interview with AskUserQuestion\n- [ ] All design decisions documented\n- [ ] Assets gathered\n- [ ] CLAUDE.md initialized\n\n### Phase 2: Build\n- [ ] Implementing tasks one at a time\n- [ ] Testing each task before moving on\n- [ ] Following best practices and security guidelines\n- [ ] Updating CLAUDE.md after each task\n\n### Phase 3: Polish\n- [ ] All features tested\n- [ ] Mobile responsive\n- [ ] Edge cases handled\n- [ ] Security reviewed\n\n### Phase 4: Ship\n- [ ] Final testing complete\n- [ ] Deployed\n- [ ] Learning document created\n- [ ] Project documented\n\n---\n\n**Keep this file updated throughout the project.**\n";

function useLocalStorage(key, init) {
  const [val, setVal] = useState(() => {
    try { const s = localStorage.getItem(key); return s ? JSON.parse(s) : init; }
    catch { return init; }
  });
  useEffect(() => {
    try { localStorage.setItem(key, JSON.stringify(val)); } catch {}
  }, [key, val]);
  return [val, setVal];
}

async function copyText(text) {
  try { await navigator.clipboard.writeText(text); return true; }
  catch {
    const ta = document.createElement('textarea');
    ta.value = text; ta.style.cssText = 'position:fixed;opacity:0';
    document.body.appendChild(ta); ta.select();
    const ok = document.execCommand('copy');
    document.body.removeChild(ta); return ok;
  }
}

/* ═══════════════════════════════════════════
   EDITABLE PROMPT COMPONENT
   ═══════════════════════════════════════════ */
const EditablePrompt = ({template, fields, stepId, onFavorite, isFavorited}) => {
  const [vals, setVals] = useState({});
  const [copied, setCopied] = useState(false);
  const [showPreview, setShowPreview] = useState(false);

  const filled = useMemo(() => {
    let t = template;
    if (fields && fields.length > 0) {
      fields.forEach(f => {
        t = t.replace(new RegExp('\\{\\{'+f.name+'\\}\\}','g'), vals[f.name] || '['+f.label+']');
      });
    }
    return t;
  }, [template, fields, vals]);

  const handleCopy = async () => {
    const ok = await copyText(filled);
    if(ok){setCopied(true);setTimeout(()=>setCopied(false),2000);}
  };

  const hasFields = fields && fields.length > 0;

  return (
    <div style={{background:colors.codeBg,border:'1px solid '+colors.border,borderRadius:12,padding:20,marginTop:12}}>
      {hasFields && (
        <div style={{marginBottom:16}}>
          <div style={{fontSize:12,fontWeight:600,color:colors.textMuted,textTransform:'uppercase',letterSpacing:'0.05em',marginBottom:10}}>
            Fill in your details
          </div>
          {fields.map(f=>(
            <div key={f.name} style={{marginBottom:12}}>
              <label style={{display:'block',fontSize:13,fontWeight:500,color:colors.text,marginBottom:4}}>{f.label}</label>
              {f.type==='textarea'?(
                <textarea rows={f.rows||3} placeholder={f.placeholder} value={vals[f.name]||''}
                  onChange={e=>setVals(p=>({...p,[f.name]:e.target.value}))}
                  style={{width:'100%',padding:'8px 12px',fontSize:14,border:'1px solid '+colors.border,borderRadius:8,background:colors.surface,color:colors.text,resize:'vertical',lineHeight:1.5,transition:'border-color 0.2s'}}
                  onFocus={e=>e.target.style.borderColor=colors.accent}
                  onBlur={e=>e.target.style.borderColor=colors.border}
                />
              ):(
                <input type="text" placeholder={f.placeholder} value={vals[f.name]||''}
                  onChange={e=>setVals(p=>({...p,[f.name]:e.target.value}))}
                  style={{width:'100%',padding:'8px 12px',fontSize:14,border:'1px solid '+colors.border,borderRadius:8,background:colors.surface,color:colors.text,transition:'border-color 0.2s'}}
                  onFocus={e=>e.target.style.borderColor=colors.accent}
                  onBlur={e=>e.target.style.borderColor=colors.border}
                />
              )}
            </div>
          ))}
        </div>
      )}
      <div onClick={()=>setShowPreview(!showPreview)}
        style={{display:'flex',alignItems:'center',gap:6,cursor:'pointer',fontSize:13,color:colors.textMuted,marginBottom:showPreview?8:0,userSelect:'none'}}>
        {showPreview?Icons.chevronDown(14,colors.textMuted):Icons.chevronRight(14,colors.textMuted)}
        <span>{showPreview?'Hide':'Preview'} prompt</span>
      </div>
      {showPreview && (
        <pre style={{background:colors.surface,border:'1px solid '+colors.borderLight,borderRadius:8,padding:14,fontSize:13,lineHeight:1.6,whiteSpace:'pre-wrap',wordBreak:'break-word',color:colors.text,maxHeight:300,overflow:'auto',marginBottom:12}}>
          {filled}
        </pre>
      )}
      <div style={{display:'flex',gap:8,marginTop:12,flexWrap:'wrap'}}>
        <button onClick={handleCopy}
          style={{display:'inline-flex',alignItems:'center',gap:6,padding:'8px 16px',fontSize:13,fontWeight:600,background:copied?colors.success:colors.accent,color:'#fff',border:'none',borderRadius:8,cursor:'pointer',transition:'all 0.2s'}}
          onMouseEnter={e=>{if(!copied)e.currentTarget.style.background=colors.accentHover}}
          onMouseLeave={e=>{if(!copied)e.currentTarget.style.background=colors.accent}}>
          {copied?Icons.check(14,'#fff'):Icons.clipboard(14,'#fff')}
          {copied?'Copied!':(hasFields?'Copy Filled Prompt':'Copy Prompt')}
        </button>
        {copied&&(
          <span style={{display:'inline-flex',alignItems:'center',fontSize:13,fontWeight:600,color:colors.success,animation:'fadeIn 0.3s ease-out'}}>
            Now paste this into Claude Code (Cmd+V)
          </span>
        )}
        {onFavorite && (
          <button onClick={()=>onFavorite(stepId)} title={isFavorited?'Remove from favorites':'Add to favorites'}
            style={{display:'inline-flex',alignItems:'center',gap:4,padding:'8px 12px',fontSize:13,background:'transparent',border:'1px solid '+colors.border,borderRadius:8,cursor:'pointer',color:colors.textMuted,transition:'all 0.2s'}}>
            {isFavorited?Icons.starFilled(14):Icons.star(14)}
          </button>
        )}
      </div>
    </div>
  );
};

/* ═══════════════════════════════════════════
   DRAG-DROP VISUAL
   ═══════════════════════════════════════════ */
const DragDropVisual = ({from,to,description}) => (
  <div style={{display:'flex',alignItems:'center',justifyContent:'center',gap:16,padding:20,margin:'12px 0',
    background:'linear-gradient(135deg,'+colors.codeBg+','+colors.surfaceHover+')',borderRadius:12,border:'1px dashed '+colors.border,flexWrap:'wrap'}}>
    <div style={{padding:'10px 16px',background:colors.surface,borderRadius:8,border:'1px solid '+colors.border,fontSize:13,fontWeight:500,color:colors.text,animation:'bounceFile 2s ease-in-out infinite',display:'flex',alignItems:'center',gap:6}}>
      {Icons.folder(16,colors.accent)}{from}
    </div>
    <div>{Icons.arrowRight(24,colors.accent)}</div>
    <div style={{padding:'10px 16px',background:colors.surface,borderRadius:8,border:'2px solid '+colors.accent,fontSize:13,fontWeight:500,color:colors.text,display:'flex',alignItems:'center',gap:6}}>
      {Icons.folder(16,colors.accent)}{to}

);

/* ═══════════════════════════════════════════
   STEP CARD
   ═══════════════════════════════════════════ */
const StepCard = ({step,isExpanded,onToggle,isCompleted,onComplete,isFavorited,onFavorite}) => (
  <div className="fade-in" style={{background:colors.surface,border:'1px solid '+(isCompleted?colors.success+'44':colors.border),borderRadius:12,marginBottom:10,overflow:'hidden',transition:'border-color 0.2s, box-shadow 0.2s',boxShadow:isExpanded?'0 4px 20px '+colors.accent+'11':'none'}}>
    <div onClick={onToggle} style={{display:'flex',alignItems:'center',gap:12,padding:'14px 18px',cursor:'pointer',userSelect:'none',background:isExpanded?colors.surfaceHover:'transparent',transition:'background 0.2s'}}>
      <div onClick={e=>{e.stopPropagation();onComplete();}}
        style={{width:22,height:22,borderRadius:6,flexShrink:0,border:'2px solid '+(isCompleted?colors.success:colors.border),background:isCompleted?colors.successBg:'transparent',display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',transition:'all 0.2s'}}>
        {isCompleted&&Icons.check(14,colors.success)}
      </div>
      <div style={{flex:1,minWidth:0}}>
        <div style={{display:'flex',alignItems:'center',gap:8,flexWrap:'wrap'}}>
          <span style={{fontSize:11,fontWeight:700,color:colors.accent,background:colors.codeBg,padding:'2px 8px',borderRadius:4}}>{step.id}</span>
          <span style={{fontSize:15,fontWeight:600,color:isCompleted?colors.textLight:colors.text,textDecoration:isCompleted?'line-through':'none',transition:'color 0.2s'}}>{step.title}</span>
        </div>
      </div>
      <div style={{flexShrink:0,transition:'transform 0.2s',transform:isExpanded?'rotate(180deg)':'rotate(0)'}}>
        {Icons.chevronDown(18,colors.textLight)}
      </div>
    </div>
    {isExpanded&&(
      <div style={{padding:'0 18px 18px',animation:'fadeIn 0.25s ease-out'}}>
        <p style={{fontSize:14,color:colors.textMuted,lineHeight:1.7,marginBottom:16}}>{step.description}</p>
        {step.whyItMatters&&(
          <div style={{background:colors.surfaceHover,borderRadius:8,padding:14,marginBottom:16,borderLeft:'3px solid '+colors.accent}}>
            <div style={{fontSize:12,fontWeight:700,color:colors.accent,marginBottom:4,textTransform:'uppercase',letterSpacing:'0.04em'}}>Why it matters</div>

        {step.dragDrop&&<DragDropVisual {...step.dragDrop}/>}

          <div style={{display:'grid',gridTemplateColumns:'repeat(auto-fit, minmax(170px, 1fr))',gap:8,margin:'12px 0'}}>
            {step.assetFolders.map(af=>(
              <div key={af.type} style={{padding:'10px 14px',background:colors.codeBg,borderRadius:8,border:'1px solid '+colors.borderLight,fontSize:13}}>
                <div style={{fontWeight:600,color:colors.text,marginBottom:2}}>{af.type}</div>
                <code style={{fontSize:11,color:colors.textMuted}}>{af.path}</code>
              </div>
            ))}
          </div>
        )}
        {step.prompt&&<EditablePrompt template={step.prompt.template} fields={step.prompt.fields} stepId={step.id} onFavorite={onFavorite} isFavorited={isFavorited}/>}
        {step.pattern&&(
          <div style={{margin:'16px 0'}}>
            <div style={{fontSize:12,fontWeight:700,color:colors.accent,marginBottom:8,textTransform:'uppercase',letterSpacing:'0.04em'}}>The Pattern</div>
            <ol style={{paddingLeft:20,fontSize:13,color:colors.text,lineHeight:2}}>
              {step.pattern.map((p,i)=><li key={i}>{p}</li>)}
            </ol>
          </div>
        )}
        {step.tips&&(
          <div style={{margin:'16px 0'}}>
            <div style={{fontSize:12,fontWeight:700,color:colors.accent,marginBottom:8,textTransform:'uppercase',letterSpacing:'0.04em'}}>Tips</div>
            <ul style={{paddingLeft:20,fontSize:13,color:colors.text,lineHeight:2}}>
              {step.tips.map((t,i)=><li key={i}>{t}</li>)}
            </ul>
          </div>
        )}
        {step.mobileChecklist&&(
          <div style={{margin:'16px 0'}}>
            <div style={{fontSize:12,fontWeight:700,color:colors.accent,marginBottom:8,textTransform:'uppercase',letterSpacing:'0.04em'}}>What to Test</div>
            <ul style={{paddingLeft:4,fontSize:13,color:colors.text,lineHeight:2,listStyle:'none'}}>
              {step.mobileChecklist.map((m,i)=><li key={i}>{'\u2610'} {m}</li>)}
            </ul>
          </div>
        )}
        {step.checkList&&(
          <div style={{margin:'16px 0'}}>
            <div style={{fontSize:12,fontWeight:700,color:colors.accent,marginBottom:8,textTransform:'uppercase',letterSpacing:'0.04em'}}>What to Check</div>
            <ul style={{paddingLeft:20,fontSize:13,color:colors.text,lineHeight:2}}>
              {step.checkList.map((c,i)=><li key={i}>{c}</li>)}
            </ul>
          </div>
        )}
        {step.expectedOutput&&(
          <div style={{background:colors.successBg,borderRadius:8,padding:14,marginTop:16,borderLeft:'3px solid '+colors.success}}>
            <div style={{fontSize:12,fontWeight:700,color:colors.success,marginBottom:4,textTransform:'uppercase',letterSpacing:'0.04em'}}>Expected Output</div>
            <p style={{fontSize:13,color:colors.text,lineHeight:1.6,margin:0}}>{step.expectedOutput}</p>
          </div>
        )}
        {step.whatToDo&&(
          <div style={{background:colors.warningBg,borderRadius:8,padding:14,marginTop:12,borderLeft:'3px solid '+colors.warning}}>
            <div style={{fontSize:12,fontWeight:700,color:colors.warning,marginBottom:4,textTransform:'uppercase',letterSpacing:'0.04em'}}>What to Do With It</div>
            <p style={{fontSize:13,color:colors.text,lineHeight:1.6,margin:0}}>{step.whatToDo}</p>
          </div>
        )}
        {step.troubleshooting&&step.troubleshooting.length>0&&(
          <div style={{marginTop:16}}>
            <div style={{fontSize:12,fontWeight:700,color:colors.warning,marginBottom:8,textTransform:'uppercase',letterSpacing:'0.04em'}}>Troubleshooting</div>
            {step.troubleshooting.map((t,i)=>(
              <div key={i} style={{background:colors.warningBg,borderRadius:8,padding:12,marginBottom:8,fontSize:13,lineHeight:1.5}}>
                <strong style={{color:colors.text}}>Issue:</strong> <span style={{color:colors.textMuted}}>{t.issue}</span><br/>
                <strong style={{color:colors.text}}>Fix:</strong> <span style={{color:colors.text}}>{t.solution}</span>
              </div>
            ))}
          </div>
        )}
      </div>
    )}
  </div>
);

/* ═══════════════════════════════════════════
   PHASE SECTION
   ═══════════════════════════════════════════ */
const PhaseSection = ({phase,completedSteps,expandedSteps,onToggleStep,onCompleteStep,favorites,onFavorite}) => {
  const [isOpen,setIsOpen] = useState(true);
  const done = phase.steps.filter(s=>completedSteps.includes(s.id)).length;
  const pct = (done/phase.steps.length)*100;

  return (
    <div style={{marginBottom:24}}>
      <div onClick={()=>setIsOpen(!isOpen)}
        style={{display:'flex',alignItems:'center',gap:14,padding:'16px 20px',background:colors.surface,borderRadius:16,border:'1px solid '+colors.border,cursor:'pointer',userSelect:'none',transition:'box-shadow 0.2s',boxShadow:isOpen?'0 2px 12px '+colors.accent+'11':'none'}}>
        <div style={{width:42,height:42,borderRadius:12,flexShrink:0,background:'linear-gradient(135deg,'+phase.color+','+phase.color+'cc)',display:'flex',alignItems:'center',justifyContent:'center'}}>
          {phaseIcons[phase.number](20,'#fff')}
        </div>
        <div style={{flex:1}}>
          <div style={{display:'flex',alignItems:'center',gap:8,flexWrap:'wrap'}}>
            <span style={{fontSize:11,fontWeight:700,color:colors.textLight,textTransform:'uppercase',letterSpacing:'0.08em'}}>Phase {phase.number}</span>
            <span style={{fontSize:18,fontWeight:700,color:colors.text}}>{phase.title}</span>
            <span style={{fontSize:11,fontWeight:600,color:done===phase.steps.length?colors.success:colors.textMuted,background:done===phase.steps.length?colors.successBg:colors.codeBg,padding:'2px 8px',borderRadius:10}}>{done}/{phase.steps.length}</span>
          </div>
          <div style={{height:4,background:colors.borderLight,borderRadius:2,marginTop:8,overflow:'hidden'}}>
            <div style={{height:'100%',borderRadius:2,transition:'width 0.4s ease',width:pct+'%',background:done===phase.steps.length?'linear-gradient(90deg,'+colors.success+',#34d399)':'linear-gradient(90deg,'+phase.color+','+colors.accentHover+')'}}/>
          </div>
        </div>
        <div style={{flexShrink:0,transition:'transform 0.2s',transform:isOpen?'rotate(180deg)':'rotate(0)'}}>
          {Icons.chevronDown(20,colors.textLight)}
        </div>
      </div>
      {isOpen&&(
        <div style={{padding:'12px 0 0'}}>
          {phase.steps.map(step=>(
            <StepCard key={step.id} step={step}
              isExpanded={expandedSteps.includes(step.id)}
              onToggle={()=>onToggleStep(step.id)}
              isCompleted={completedSteps.includes(step.id)}
              onComplete={()=>onCompleteStep(step.id)}
              isFavorited={favorites.includes(step.id)}
              onFavorite={onFavorite}
            />
          ))}
        </div>
      )}
    </div>
  );
};

/* ═══════════════════════════════════════════
   BONUS: MY FAVORITES
   ═══════════════════════════════════════════ */
const FavoritesSection = ({favorites,onRemove}) => {
  const [isOpen,setIsOpen] = useState(false);
  const favSteps = useMemo(()=>{
    const out=[];
    phases.forEach(p=>p.steps.forEach(s=>{if(s.prompt&&favorites.includes(s.id))out.push(s);}));
    return out;
  },[favorites]);
  if(favSteps.length===0&&!isOpen) return null;
  return (
    <div style={{marginBottom:16}}>
      <div onClick={()=>setIsOpen(!isOpen)}
        style={{display:'flex',alignItems:'center',gap:10,padding:'14px 18px',background:colors.surface,borderRadius:12,border:'1px solid '+colors.border,cursor:'pointer',userSelect:'none'}}>
        {Icons.starFilled(18,colors.accent)}
        <span style={{flex:1,fontSize:15,fontWeight:600,color:colors.text}}>My Favorites ({favSteps.length})</span>
        <div style={{transition:'transform 0.2s',transform:isOpen?'rotate(180deg)':'rotate(0)'}}>{Icons.chevronDown(18,colors.textLight)}</div>
      </div>
      {isOpen&&(
        <div style={{padding:'12px 0'}}>
          {favSteps.length===0?(
            <p style={{textAlign:'center',color:colors.textLight,fontSize:13,padding:20}}>No favorites yet. Click the star on any prompt to save it here.</p>
          ):favSteps.map(s=>(
            <div key={s.id} style={{background:colors.surface,border:'1px solid '+colors.borderLight,borderRadius:10,padding:14,marginBottom:8}}>
              <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',marginBottom:8}}>
                <span style={{fontSize:13,fontWeight:600,color:colors.text}}>
                  <span style={{color:colors.accent,marginRight:6}}>{s.id}</span>{s.title}
                </span>
                <button onClick={()=>onRemove(s.id)} style={{background:'none',border:'none',cursor:'pointer',padding:4}} title="Remove">
                  {Icons.starFilled(16,colors.accent)}

              </div>
              <EditablePrompt template={s.prompt.template} fields={s.prompt.fields} stepId={s.id}/>

          ))}
        </div>
      )}
    </div>
  );
};

            <input placeholder="Project name" value={form.name} onChange={e=>setForm(f=>({...f,name:e.target.value}))} style={inputStyle}/>
            <input placeholder="Short description" value={form.description} onChange={e=>setForm(f=>({...f,description:e.target.value}))} style={inputStyle}/>
            <select value={form.status} onChange={e=>setForm(f=>({...f,status:e.target.value}))} style={inputStyle}>
              <option value="planning">Planning</option><option value="building">Building</option>
              <option value="polishing">Polishing</option><option value="shipped">Shipped</option>
            </select>
            <textarea placeholder="Notes" value={form.notes} rows={2} onChange={e=>setForm(f=>({...f,notes:e.target.value}))} style={{...inputStyle,resize:'vertical'}}/>
            <textarea placeholder="What I learned..." value={form.whatILearned} rows={2} onChange={e=>setForm(f=>({...f,whatILearned:e.target.value}))} style={{...inputStyle,resize:'vertical'}}/>
            <div style={{display:'flex',gap:8}}>
              <button onClick={save} style={{padding:'8px 16px',fontSize:13,fontWeight:600,background:colors.accent,color:'#fff',border:'none',borderRadius:8,cursor:'pointer'}}>
                {editing!==null?'Save Changes':'Add Project'}
              </button>
              {editing!==null&&(
                <button onClick={()=>{setEditing(null);setForm({name:'',description:'',status:'planning',notes:'',whatILearned:''});}}
                  style={{padding:'8px 16px',fontSize:13,background:'transparent',border:'1px solid '+colors.border,borderRadius:8,cursor:'pointer',color:colors.textMuted}}>
                  Cancel
                </button>
              )}
            </div>
          </div>
        </div>
      )}
    </div>
  );
};

/* ═══════════════════════════════════════════
   BONUS: LEARNING STORIES
   ═══════════════════════════════════════════ */
const LearningStoriesSection = () => {
  const [isOpen,setIsOpen] = useState(false);
  const [stories,setStories] = useLocalStorage('wk-stories',[]);
  const [title,setTitle] = useState('');
  const [content,setContent] = useState('');
  const [expanded,setExpanded] = useState(null);
  const add=()=>{if(!title.trim()||!content.trim())return;setStories(s=>[...s,{title:title.trim(),content:content.trim(),date:new Date().toLocaleDateString()}]);setTitle('');setContent('');};
  const del=(i)=>setStories(s=>s.filter((_,j)=>j!==i));
  const inputStyle={width:'100%',padding:'8px 12px',fontSize:13,border:'1px solid '+colors.border,borderRadius:6,marginBottom:8,background:colors.surface,color:colors.text};

  return (
    <div style={{marginBottom:16}}>
      <div onClick={()=>setIsOpen(!isOpen)}
        style={{display:'flex',alignItems:'center',gap:10,padding:'14px 18px',background:colors.surface,borderRadius:12,border:'1px solid '+colors.border,cursor:'pointer',userSelect:'none'}}>
        {Icons.book(18,colors.success)}
        <span style={{flex:1,fontSize:15,fontWeight:600,color:colors.text}}>Learning Stories ({stories.length})</span>
        <div style={{transition:'transform 0.2s',transform:isOpen?'rotate(180deg)':'rotate(0)'}}>{Icons.chevronDown(18,colors.textLight)}</div>
      </div>
      {isOpen&&(
        <div style={{padding:'12px 0'}}>
          {stories.map((s,i)=>(
            <div key={i} style={{background:colors.surface,border:'1px solid '+colors.borderLight,borderRadius:10,marginBottom:8,overflow:'hidden'}}>
              <div onClick={()=>setExpanded(expanded===i?null:i)}
                style={{display:'flex',alignItems:'center',justifyContent:'space-between',padding:'12px 14px',cursor:'pointer',userSelect:'none'}}>
                <div>
                  <span style={{fontSize:14,fontWeight:600,color:colors.text}}>{s.title}</span>
                  <span style={{fontSize:11,color:colors.textLight,marginLeft:8}}>{s.date}</span>
                </div>
                <div style={{display:'flex',gap:4,alignItems:'center'}}>
                  <button onClick={e=>{e.stopPropagation();del(i);}} style={{background:'none',border:'none',cursor:'pointer',padding:4}}>{Icons.trash(14,colors.error)}</button>
                  <div style={{transition:'transform 0.2s',transform:expanded===i?'rotate(180deg)':'rotate(0)'}}>{Icons.chevronDown(16,colors.textLight)}</div>
                </div>
              </div>
              {expanded===i&&(
                <div style={{padding:'0 14px 14px'}}>
                  <pre style={{background:colors.codeBg,borderRadius:8,padding:14,fontSize:13,lineHeight:1.6,whiteSpace:'pre-wrap',wordBreak:'break-word',color:colors.text,maxHeight:400,overflow:'auto'}}>{s.content}</pre>
                </div>
              )}
            </div>
          ))}
          <div style={{background:colors.codeBg,borderRadius:10,padding:16,border:'1px solid '+colors.border}}>
            <div style={{fontSize:13,fontWeight:600,color:colors.text,marginBottom:12}}>Add Learning Story</div>
            <input placeholder="Story title (e.g., My Recipe App)" value={title} onChange={e=>setTitle(e.target.value)} style={inputStyle}/>
            <textarea placeholder="Paste your LEARNING_STORY.md or FOR[Name].md content here..." value={content} onChange={e=>setContent(e.target.value)} rows={6} style={{...inputStyle,resize:'vertical'}}/>
            <button onClick={add} style={{padding:'8px 16px',fontSize:13,fontWeight:600,background:colors.success,color:'#fff',border:'none',borderRadius:8,cursor:'pointer'}}>Save Story</button>
          </div>
        </div>
      )}
    </div>
  );
};

/* ═══════════════════════════════════════════
   BONUS: QUICK COPY DRAWER
   ═══════════════════════════════════════════ */
const QuickCopyDrawer = () => {
  const [isOpen,setIsOpen] = useState(false);
  const [copiedId,setCopiedId] = useState(null);
  const allPrompts = useMemo(()=>{
    const out=[];
    phases.forEach(p=>p.steps.forEach(s=>{if(s.prompt)out.push({id:s.id,title:s.title,template:s.prompt.template,phase:p.title});}));
    return out;
  },[]);
  const handleCopy=async(id,text)=>{const ok=await copyText(text);if(ok){setCopiedId(id);setTimeout(()=>setCopiedId(null),2000);}};

  return (
    <>
      <button onClick={()=>setIsOpen(true)} title="Quick Copy All Prompts"
        style={{position:'fixed',bottom:24,right:24,zIndex:998,width:52,height:52,borderRadius:14,
          background:'linear-gradient(135deg,'+colors.accent+','+colors.accentDark+')',border:'none',cursor:'pointer',color:'#fff',
          display:'flex',alignItems:'center',justifyContent:'center',boxShadow:'0 4px 20px '+colors.accent+'44',transition:'transform 0.2s, box-shadow 0.2s'}}
        onMouseEnter={e=>{e.currentTarget.style.transform='scale(1.08)';e.currentTarget.style.boxShadow='0 6px 28px '+colors.accent+'66';}}
        onMouseLeave={e=>{e.currentTarget.style.transform='scale(1)';e.currentTarget.style.boxShadow='0 4px 20px '+colors.accent+'44';}}>
        {Icons.clipboard(22,'#fff')}
      </button>
      {isOpen&&<div onClick={()=>setIsOpen(false)} style={{position:'fixed',inset:0,zIndex:999,background:'rgba(26,15,46,0.4)',backdropFilter:'blur(2px)'}}/>}
      <div style={{position:'fixed',top:0,right:0,bottom:0,zIndex:1000,width:Math.min(420,window.innerWidth-20),
        background:colors.surface,boxShadow:'-8px 0 32px rgba(0,0,0,0.12)',
        transform:isOpen?'translateX(0)':'translateX(100%)',transition:'transform 0.3s cubic-bezier(0.4,0,0.2,1)',display:'flex',flexDirection:'column'}}>
        <div style={{display:'flex',alignItems:'center',justifyContent:'space-between',padding:'18px 20px',borderBottom:'1px solid '+colors.border}}>
          <div style={{fontSize:16,fontWeight:700,color:colors.text}}>Quick Copy</div>
          <button onClick={()=>setIsOpen(false)} style={{background:'none',border:'none',cursor:'pointer',padding:4}}>{Icons.x(20,colors.textMuted)}</button>
        </div>
        <div style={{flex:1,overflow:'auto',padding:16}}>
          {['PLANNING','BUILD','POLISH','SHIP'].map(pn=>{
            const pp=allPrompts.filter(p=>p.phase===pn);
            if(!pp.length)return null;
            return (
              <div key={pn} style={{marginBottom:20}}>
                <div style={{fontSize:11,fontWeight:700,color:colors.accent,textTransform:'uppercase',letterSpacing:'0.08em',marginBottom:8}}>{pn}</div>
                {pp.map(p=>(
                  <button key={p.id} onClick={()=>handleCopy(p.id,p.template)}
                    style={{display:'flex',alignItems:'center',gap:10,width:'100%',textAlign:'left',padding:'10px 14px',
                      background:copiedId===p.id?colors.successBg:colors.codeBg,
                      border:'1px solid '+(copiedId===p.id?colors.success+'44':colors.borderLight),
                      borderRadius:8,marginBottom:6,cursor:'pointer',transition:'all 0.2s',fontSize:13,color:colors.text}}
                    onMouseEnter={e=>{if(copiedId!==p.id)e.currentTarget.style.background=colors.surfaceHover;}}
                    onMouseLeave={e=>{if(copiedId!==p.id)e.currentTarget.style.background=colors.codeBg;}}>
                    <span style={{flexShrink:0,fontSize:11,fontWeight:700,color:colors.accent}}>{p.id}</span>
                    <span style={{flex:1,fontWeight:500}}>{p.title}</span>
                    <span style={{flexShrink:0}}>{copiedId===p.id?Icons.check(14,colors.success):Icons.clipboard(14,colors.textLight)}</span>
                  </button>
                ))}
              </div>
            );
          })}
        </div>
      </div>
    </>
  );
};

/* ═══════════════════════════════════════════
   ZIP DOWNLOAD
   ═══════════════════════════════════════════ */
async function downloadTemplate() {
  const zip = new JSZip();
  zip.file('CLAUDE.md', CLAUDE_TEMPLATE);
  zip.file('progress.txt', PROGRESS_TEMPLATE);
  zip.file('PROJECT_CHECKLIST.md', CHECKLIST_TEMPLATE);
  zip.folder('00-planning/notes');
  zip.file('00-planning/notes/interrogation-answers.md','# Interview Answers\n\n(Claude will populate this during the interview step)\n');
  Object.entries(DOC_TEMPLATES).forEach(([name,content])=>zip.file('01-docs/'+name,content));
  zip.folder('02-design/references');
  zip.file('02-design/references/.gitkeep','');
  zip.folder('03-code');
  zip.file('03-code/.gitkeep','');
  ['04-assets/images/logo','04-assets/images/icons','04-assets/images/photos','04-assets/fonts'].forEach(d=>zip.folder(d));
  zip.file('04-assets/.gitkeep','');
  const blob = await zip.generateAsync({type:'blob'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href=url; a.download='workflow-kitt-template.zip';
  document.body.appendChild(a); a.click(); document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

/* ═══════════════════════════════════════════
   MAIN APP
   ═══════════════════════════════════════════ */
function WorkflowKitt() {
  const [completedSteps,setCompletedSteps] = useLocalStorage('wk-v2-completed',[]);
  const [favorites,setFavorites] = useLocalStorage('wk-v2-favorites',[]);
  const [expandedSteps,setExpandedSteps] = useState([]);
  const [dlPulse,setDlPulse] = useState(false);

  const totalSteps = phases.reduce((a,p)=>a+p.steps.length,0);
  const totalDone = completedSteps.length;
  const pct = Math.round((totalDone/totalSteps)*100);

  const toggleStep = id => setExpandedSteps(p=>p.includes(id)?p.filter(x=>x!==id):[...p,id]);
  const toggleComplete = id => setCompletedSteps(p=>p.includes(id)?p.filter(x=>x!==id):[...p,id]);
  const toggleFavorite = id => setFavorites(p=>p.includes(id)?p.filter(x=>x!==id):[...p,id]);
  const handleDownload = ()=>{setDlPulse(true);setTimeout(()=>setDlPulse(false),600);downloadTemplate();};

  return (
    <div style={{minHeight:'100vh',background:colors.bg}}>
      {/* ─── HEADER ─── */}
      <header style={{textAlign:'center',padding:'36px 20px 28px',background:'rgba(255,255,255,0.92)',borderBottom:'1px solid '+colors.borderLight,position:'sticky',top:0,zIndex:100,backdropFilter:'blur(12px)',WebkitBackdropFilter:'blur(12px)'}}>
        <div style={{fontSize:16,fontWeight:500,color:colors.textMuted,letterSpacing:'0.12em',textTransform:'uppercase',marginBottom:10}}>Kittech</div>
        <img src={'data:image/png;base64,'+LOGO_BASE64} alt="Kittech Logo"
          style={{width:80,height:80,display:'block',margin:'0 auto',filter:'drop-shadow(0 2px 8px rgba(123,95,204,0.3))'}}/>
        <h1 style={{fontSize:32,fontWeight:700,color:colors.text,margin:'12px 0 6px',letterSpacing:'-0.01em'}}>WorkFlow</h1>
        <p style={{fontSize:14,color:colors.textMuted,margin:0}}>Build apps with AI, step by step</p>
        {totalDone>0&&(
          <div style={{maxWidth:300,margin:'16px auto 0'}}>
            <div style={{display:'flex',justifyContent:'space-between',fontSize:11,color:colors.textLight,marginBottom:4}}>
              <span>Overall Progress</span><span>{pct}%</span>
            </div>
            <div style={{height:4,background:colors.borderLight,borderRadius:2,overflow:'hidden'}}>
              <div style={{height:'100%',borderRadius:2,transition:'width 0.5s ease',width:pct+'%',
                background:pct===100?'linear-gradient(90deg,'+colors.success+',#34d399)':'linear-gradient(90deg,'+colors.accent+','+colors.accentHover+')'}}/>
            </div>
          </div>
        )}
      </header>

      {/* ─── MAIN ─── */}
      <main style={{maxWidth:720,margin:'0 auto',padding:'24px 16px 80px'}}>
        <button onClick={handleDownload}
          style={{display:'flex',alignItems:'center',justifyContent:'center',gap:10,width:'100%',padding:'16px 24px',marginBottom:32,
            background:'linear-gradient(135deg,'+colors.accent+','+colors.accentDark+')',color:'#fff',border:'none',borderRadius:14,
            fontSize:16,fontWeight:700,cursor:'pointer',boxShadow:'0 4px 20px '+colors.accent+'33',transition:'all 0.2s',
            transform:dlPulse?'scale(0.97)':'scale(1)'}}
          onMouseEnter={e=>{e.currentTarget.style.boxShadow='0 6px 28px '+colors.accent+'55';e.currentTarget.style.transform='translateY(-1px)';}}
          onMouseLeave={e=>{e.currentTarget.style.boxShadow='0 4px 20px '+colors.accent+'33';e.currentTarget.style.transform='scale(1)';}}>
          {Icons.download(20,'#fff')} Download Template Folder
        </button>

        {phases.map(phase=>(
          <PhaseSection key={phase.number} phase={phase}
            completedSteps={completedSteps} expandedSteps={expandedSteps}
            onToggleStep={toggleStep} onCompleteStep={toggleComplete}
            favorites={favorites} onFavorite={toggleFavorite}/>
        ))}

        {/* ─── DIVIDER ─── */}
        <div style={{textAlign:'center',padding:'40px 0',margin:'16px 0 24px'}}>
          <div style={{height:1,background:'linear-gradient(90deg,transparent,'+colors.divider+',transparent)',marginBottom:16}}/>
          <span style={{fontSize:14,fontWeight:600,color:colors.textMuted,letterSpacing:'0.06em',textTransform:'uppercase'}}>Additional Tools &amp; Libraries</span>
          <div style={{height:1,background:'linear-gradient(90deg,transparent,'+colors.divider+',transparent)',marginTop:16}}/>
        </div>

        <FavoritesSection favorites={favorites} onRemove={toggleFavorite}/>
        <ProjectsSection/>
        <LearningStoriesSection/>
      </main>

      <QuickCopyDrawer/>

      <footer style={{textAlign:'center',padding:'32px 20px',borderTop:'1px solid '+colors.borderLight,background:colors.surface}}>
        <div style={{fontSize:13,color:colors.textLight}}>Workflow Kitt V2 — Built with care by <span style={{color:colors.accent,fontWeight:600}}>Kittech</span></div>
        <div style={{fontSize:11,color:colors.textLight,marginTop:4}}>Your guide to building apps with AI, one step at a time</div>
      </footer>
    </div>
  );
}

/* ═══════════════════════════════════════════
   RENDER
   ═══════════════════════════════════════════ */
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<WorkflowKitt />);
</script>
</body>
